<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в аккаунт | FinTrack</title>
    <link
      rel="stylesheet"
      href="/project-lvrmmm/css/login-password/sign-in.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/project-lvrmmm/images/icon-logo.png"
    />
  </head>
  <body>
    <div class="signInForm">
      <form action="">
        <a
          href="/project-lvrmmm/html/lending/lending.html"
          class="form-img-link"
        >
          <img
            class="form-img"
            src="/project-lvrmmm/images/logo.png"
            alt="Logo"
          />
        </a>
        <h1>Вход в аккаунт</h1>
        <div class="input-box">
          <input type="text" placeholder="Введите логин" required />
          <i class="bx bx-user-pin"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Введите пароль" required />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="remember">
          <label for="">
            <input type="checkbox" />
            Запомнить пароль
          </label>
          <a href="#" id="forgot-password">Забыли пароль?</a>
        </div>
        <button type="submit" class="btn">Войти</button>
        <div class="register-link">
          <p>
            Ещё не зарегистрированы?
            <a href="/project-lvrmmm/html/login-password/sign-up.html"
              >Создать аккаунт</a
            >
          </p>
        </div>
      </form>
    </div>
    <script src="/project-lvrmmm/scipt/login-password/profile.js"></script>
  </body>
</html>
